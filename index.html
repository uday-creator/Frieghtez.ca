<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreightEZ Coming Soon</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a1a33, #0b1d3d);
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 3;
    }

    .logo {
      height: 40px;
    }

    .email a {
      color: #d8781d;
      font-weight: bold;
      font-size: 0.95rem;
      text-decoration: none;
    }

    .email a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 600px;
      padding-left: 10px;
      position: relative;
      z-index: 3;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      line-height: 1.2;
      font-weight: bold;
    }

    .highlight {
      color: #d8781d;
    }

    .subtitle {
      font-size: 2.8rem;
      margin: 10px 0;
    }

    .coming-soon {
      margin-top: 15px;
      font-style: italic;
      font-size: 1.1rem;
      color: #cccccc;
    }

    .map-container {
      position: absolute;
      top: 52%;
      left: 70%;
      transform: translate(-50%, -50%);
      width: 45%;
      max-width: 500px;
      opacity: 0.5;
      z-index: 1;
      pointer-events: none;
    }

    .map-container img {
      width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      h1, .subtitle {
        font-size: 2rem;
      }
      .map-container {
        display: none;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .logo {
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="Vector.png" alt="FreightEZ Logo" class="logo" />
      <p class="email"><a href="mailto:hello@freightez.ca">hello@freightez.ca</a></p>
    </header>

    <main>
      <h1>North Americaâ€™s most<br><span class="highlight">User Friendly</span></h1>
      <div class="subtitle">Transport<br>Management System.</div>
      <div class="coming-soon">Coming Soon!</div>
    </main>

    <div class="map-container">
      <img src="Frame.png" alt="North America Dotted Map" />
    </div>
  </div>
</body>
</html>
