<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreightEZ Coming Soon</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      height: 100%;
      background: linear-gradient(135deg, #0a1a33, #0b1d3d);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .logo {
      height: 40px;
    }

    .email a {
      color: #d8781d;
      font-weight: bold;
      font-size: 0.95rem;
      text-decoration: none;
    }

    .email a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .coming-soon-btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: 2px solid white;
      background: transparent;
      color: white;
      border-radius: 10px;
      cursor: default;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .logo {
        height: 35px;
      }

      .coming-soon-btn {
        font-size: 1rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="Vector.png" alt="FreightEZ Logo" class="logo" />
      <p class="email"><a href="mailto:hello@freightez.ca">hello@freightez.ca</a></p>
    </header>

    <main>
      <button class="coming-soon-btn">Coming Soon!</button>
    </main>
  </div>
</body>
</html>
